<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programa II</title>
</head>
<body>
    <script>
         function pulalinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulalinha()
        }

        let pesoFelipe = 70
        let alturaFelipe = 1.78

        let imcFelipe = pesoFelipe / (alturaFelipe * alturaFelipe)
        mostrar(imcFelipe)

    </script>
    
</body>
</html>
